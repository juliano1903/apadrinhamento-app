<ion-header>

  <ion-navbar>
    <ion-title>Descadastrar Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarioPendente">
      <ion-avatar small item-start>
        <img src="{{usuario.urlImagemPerfil}}">
      </ion-avatar>
      <h2>{{usuario.nome}}</h2>
      <p>{{usuario.dsPerfil}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid text-center>
        <ion-row>
          <ion-col  (click)="selecionarAprovarCadastro()" class="grid2" width-50 height-50>
            <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
            <p>Aprovar</p>
          </ion-col>
          <ion-col class="grid2" width-50 (click)="selecionarCadastrarCalouro()" >
              <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
            <p>Cadastrar</p>
          </ion-col>
        </ion-row>  
        <ion-row>
            <ion-col  (click)="selecionarEnviarMensagemGrupo()" class="grid2" width-50 height-50>
              <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
              <p>Mensagem</p>
            </ion-col>
            <ion-col (click)="selecionarVincularAlunos()" class="grid2" width-50>   
              <ion-icon ios="ios-people" md="md-people"></ion-icon>
              <p>Vincular</p>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col (click)="selecionarDesvincularAlunos()" class="grid2" width-50 height-50>
                <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
                <p>Desvincular</p>
              </ion-col>
              <ion-col  (click)="selecionarConsultarLogs()" class="grid2" width-50>   
                <ion-icon ios="ios-archive" md="md-archive"></ion-icon>
                <p>Logs</p>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col (click)="selecionaMarcarEncontro()" class="grid2" width-50 height-50>
                <ion-icon ios="ios-people" md="md-people"></ion-icon>
                <p>Encontro</p>
              </ion-col>
              <ion-col (click)="selecionarDescadastrarAluno()" class="grid2" width-50 height-50>
                <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
                <p>Descadastrar</p>
              </ion-col>
          </ion-row>   
    </ion-grid>
</ion-content>

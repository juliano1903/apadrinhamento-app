<ion-header>
  <ion-navbar>
    <ion-title>Vincular Alunos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarioPendente" (click)="aprovarVinculacao(usuario)">
      <ion-avatar small item-start>
        <img src="assets/imgs/avatardefault.png">
      </ion-avatar>
      <h2>{{usuario.nome}}</h2>
      <p>{{usuario.dsPerfil}}</p>
    </ion-item>
  </ion-list>
</ion-content>

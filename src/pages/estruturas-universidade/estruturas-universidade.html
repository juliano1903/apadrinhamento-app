<ion-header>

  <ion-navbar>
    <ion-title>Estruturas da Universidade</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let estrutura of estruturas">
      <ion-item small no-lines>
        <h4>{{estrutura.nome}}</h4>
      </ion-item>
      <ion-item small no-lines text-wrap>
        <ion-icon no-lines item-start small name="md-pin"></ion-icon>   
        <p>{{estrutura.local}}</p>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

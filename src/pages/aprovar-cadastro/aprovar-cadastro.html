<ion-header>

  <ion-navbar>
    <ion-title>Aprovar Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarioPendente">
      <h2>{{usuario.nome}}</h2>
      <p>{{usuario.dsPerfil}}</p>
      <button ion-button round (click)="aprovarCadastro(usuario)">Aprovar</button>
      <button ion-button color="danger" round (click)="showPrompt(usuario)">Reprovar</button>
    </ion-item>
  </ion-list>
</ion-content>

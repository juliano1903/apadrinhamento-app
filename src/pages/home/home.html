<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button="" icon-only="" (click)="sair()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Veterano/Calouro</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" no-lines="">
      <div class="chat-status" text-center="" *ngIf="chat.type==='join'||chat.type==='sair';else message">
        <span class="chat-date">10/07/2018, 16:35</span>
        <span class="chat-content-center">{{chat.mensagem}}</span>
      </div>
      <ng-template #message="">
        <div class="chat-message" text-right="" *ngIf="chat.user === nickname">
          <div class="right-bubble">
            <span class="msg-name">Eu</span>
            <span class="msg-date">10/07/2018, 16:35</span>
            <p text-wrap="">{{chat.mensagem}}</p>
          </div>
        </div>
        <div class="chat-message" text-left="" *ngIf="chat.user !== nickname">
          <div class="left-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <span class="msg-date">10/07/2018, 16:37</span>
            <p text-wrap="">{{chat.mensagem}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>
 
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10="">
        <ion-input type="text" placeholder="Escreva uma mensagem" [(ngModel)]="data.mensagem" name="mensagem"></ion-input>
      </ion-col>
      <ion-col col-2="" (click)="enviarMensagem()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

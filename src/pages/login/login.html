<ion-content padding>
      <div class="splash-logo"></div>
      <div class="login-box">
        <form (ngSubmit)="efetuaLogin()">
          <ion-row>
            <ion-col>

              <ion-list inset>
                <ion-item>
                  <ion-label stacked>Matricula</ion-label>
                  <ion-input [(ngModel)]="matricula" name="matricula" type="text"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label stacked>Senha</ion-label>
                  <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
                </ion-item>
              </ion-list>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button block full="" round="" type="submit">
                ENTRAR
              </button>
            </ion-col>
          </ion-row>
        </form>
          <button ion-button color="secondary" block full="" round=""  type="submit" (click)="selecionarCadadastro()" >
              CADASTRO
          </button>
      </div>
</ion-content>

<!--
  Generated template for the HomeAlunoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid text-center>
        <ion-row>
          <ion-col  (click)="selecionaProximosEventos()" class="grid1" width-50 height-50>
            <ion-icon ios="ios-calendar" md="md-calendar">zcv</ion-icon>
            <p>Eventos</p>
          </ion-col>
          <ion-col class="grid2" width-50 (click)="selecionarEnviarMensagemGrupo()">
            <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
            <p>Chat</p>
          </ion-col>
        </ion-row>  
        <ion-row>
            <ion-col (click)="selecionaMarcarEncontro()" class="grid2" width-50 height-50>
              <ion-icon ios="ios-people" md="md-people"></ion-icon>
              <p>Encontro</p>
            </ion-col>
            <ion-col  (click)="selecionaEstruturasUniversidade()" class="grid2" width-50>   
              <ion-icon ios="ios-home" md="md-home"></ion-icon>
              <p>Universidade</p>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col (click)="selecionaAvaliarPrograma()" class="grid2" width-50 height-50>
                <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                <p>Avaliação</p>
              </ion-col>
              <ion-col  (click)="selecionaRegistrarInteracao()" class="grid2" width-50>   
                <ion-icon ios="ios-grid" md="md-grid"></ion-icon>
                <p>Interação</p>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col (click)="selecionaContatarCoordenador()" class="grid2" width-50 height-50>
                <ion-icon ios="ios-school" md="md-school"></ion-icon>
                <p>Coordenador</p>
              </ion-col>
          </ion-row>   
    </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Desvincular Alunos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuariosVinculados" (click)="showPrompt(usuario)">
      <ion-avatar small item-start>
        <img src="{{usuario.usuarioCalouro.urlImagemPerfil}}">
      </ion-avatar>
      <ion-avatar small item-start>
        <img src="{{usuario.usuarioVeterano.urlImagemPerfil}}">
      </ion-avatar>
      <h2>{{usuario.usuarioCalouro.nome}}</h2>
      <h2>{{usuario.usuarioVeterano.nome}}</h2>
    </ion-item>
  </ion-list>
</ion-content>

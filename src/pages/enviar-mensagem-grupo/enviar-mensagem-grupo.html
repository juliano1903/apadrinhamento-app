<ion-header>

  <ion-navbar>
    <ion-title>Enviar Mensagem ao Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuariosVinculados">
      <h2>{{usuario.usuarioCalouro.nome}}</h2>
      <h2>{{usuario.usuarioVeterano.nome}}</h2>
      <button ion-button color="danger" round (click)="acessarSala(usuario.keySalaChat)">Mensagem</button>
    </ion-item>
  </ion-list>
</ion-content>

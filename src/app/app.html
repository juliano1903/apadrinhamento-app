<ion-menu [content]="conteudo">
    <ion-content>
        <ion-item id="cabecalho-menu" class="cabecalho-menu">
            <div>
                <ion-avatar item-start>
                    <img src="assets/imgs/avatardefault.png">
            </ion-avatar>
            </div>
            <h2>Nome</h2>
            <p>email</p>
        </ion-item>

        <ion-list>
            <button ion-item menuClose *ngFor="let pagina of paginas">
                <ion-icon [name]="pagina.icone" item-left></ion-icon>
                {{ pagina.titulo }}
            </button>
        </ion-list> 
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #conteudo></ion-nav>
